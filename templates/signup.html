{% extends "inc/base_login.html" %}
{% load static %}
{% block content %}
<div class="mt-5">
    <h2>Register</h2>

    <p id="error-msg" class="text-danger">Passwords do not match</p>
  <form action="{% url 'login' %}">
    <div class="form-group row mb-3">
      <label for="login" class="col-lg-3 col-md-5 col-form-label">Login</label>
      <div class="col-lg-5 col-md-7">
        <input type="text" id="login" class="form-control" required maxlength="20">
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="email" class="col-lg-3 col-md-5 col-form-label">Email</label>
      <div class="col-lg-5 col-md-7">
        <input type="email" id="email" class="form-control" required maxlength="320">
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="nickname" class="col-lg-3 col-md-5 col-form-label">Nickname</label>
      <div class="col-lg-5 col-md-7">
        <input type="text" id="nickname" class="form-control" required maxlength="20">
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="password" class="col-lg-3 col-md-5 col-form-label">Password</label>
      <div class="col-lg-5 col-md-7">
        <input type="password" id="password" class="form-control" required maxlength="20">
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="repeat-password" class="col-lg-3 col-md-5 col-form-label">Repeat password</label>
      <div class="col-lg-5 col-md-7">
        <input type="password" id="repeat-password" class="form-control" required maxlength="20">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-lg-3 col-md-5 "></div>
      <div class="smaller-font col-7 d-flex align-items-center">
        <input class="btn btn-outline-success" type="submit" value="Register">
      </div>
    </div>
  </form>
</div>
{% endblock content %}
