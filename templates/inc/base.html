{% load static %}

<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">

    <title>Aska</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- <!— Custom styles for this template —> -->
    <link rel="stylesheet" href="{% static 'CSS/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column h-100">

    <header>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top px-2" , style="background-color: #2C2C2C;">
            <div class="container-fluid">
                <h2>
                    <a class="navbar-brand ms-1 me-5" href="{% url 'index' %}">Aska</a>
                </h2>

                <div class="collapse navbar-collapse" id="navbarCollapse">

                    <form class="d-flex" role="search">
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-secondary" type="submit">Search</button>
                        </div>
                        <a class="mx-5 btn btn-light" type="submit" href="{% url 'ask' %}">Ask!</a>
                    </form>

                </div>
                <div class="d-flex">
                    <div class="avatar">
                        <img src="{% static '/img/imgjpg.jpg' %}" alt="avatar">
                    </div>
                    <div class="d-flex flex-column">
                        <div class="text-center user-name">
                            Dr. Pepper
                        </div>
                        <div class="d-flex">
                            <a class="btn btn-outline-secondary mx-1" href="{% url 'settings' %}">Settings</a>
                            <a class="btn btn-outline-secondary mx-1" href="{% url 'login' %}">Log out</a>

                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!-- <!— Begin page content —> -->
    <main class="flex-shrink-0">
        <div class="container main-content">


            <div class="row">
                <div class="col-9">

                    {% block content %}{% endblock content %}

                </div>
                <div class="col-3 container pt-5">
                    <div class="row">
                        <h2>Popular Tags</h2>
                    </div>
                    <div class="row mb-5">
                        <div class="col-2"></div>
                        <div class="col-8 text-center pr-2">
                            <a href="{% url 'tag' 'Mrsmany' %}">Mrsmany</a>
                            <a href="{% url 'tag' 'informationartist' %}">informationartist</a>
                            <a href="{% url 'tag' 'budgetblood' %}">budgetblood</a>
                            <a href="{% url 'tag' 'MySQL' %}">MySQL</a>
                            <a href="{% url 'tag' 'Django' %}">Django</a>
                            <a href="{% url 'tag' 'Mail.ru' %}">Mail.ru</a>
                            <a href="{% url 'tag' 'Voloshin' %}">Voloshin</a>
                            <a href="{% url 'tag' 'Firefox' %}">Firefox</a>
                        </div>
                    </div>

                    <div class="row">
                        <h2>Best Members</h2>
                    </div>
                    <div class="row"><a href="#">Mr. Freeman</a></div>
                    <div class="row"><a href="#">Dr. House</a></div>
                    <div class="row"><a href="#">Bender</a></div>
                    <div class="row"><a href="#">Queen Victoria</a></div>
                    <div class="row"><a href="#">V.Pupkin</a></div>
                </div>
            </div>



        </div>
    </main>

    <footer class="footer mt-auto py-3 px-2 text-whight" , style="background-color: #2C2C2C;">
        <div class="container">
            <span class="text-muted"></span>
        </div>
    </footer>


</body>

</html>
