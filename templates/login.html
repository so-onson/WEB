{% extends "inc/base_login.html" %}
{% load static %}
{% block content %}
<h2 class="mt-5">Log In</h2>

<p id="error-msg" class="text-danger">Incorrect password or login</p>
<form action="{% url 'index' %}">
    <div class="form-group row mb-3">
      <label for="login" class="col-lg-2 col-md-3 col-form-label">Login</label>
      <div class="col-md-7 col-lg-4">
        <input type="text" id="login" class="form-control" required maxlength="20">
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="password" class="col-lg-2 col-md-3 col-form-label">Password</label>
      <div class="col-md-7 col-lg-4">
        <input type="password" id="password" class="form-control" required maxlength="20">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-lg-2 col-md-3 "></div>
      <div class="smaller-font col-8 d-flex align-items-center">
        <input class="btn btn-outline-success" type="submit" value="Log in!">
      </div>
    </div>
  </form>
{% endblock content %}
